apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 3
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
        - name: index
          mountPath: "/usr/share/nginx/html/"
        ports:
        - containerPort: 80
      volumes:
      - name: index
        configMap:
          name: nginx-index
